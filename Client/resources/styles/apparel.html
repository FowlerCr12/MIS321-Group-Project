<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparel</title>
    <link rel="stylesheet" href="home.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: rgb(154, 212, 241);
            height: 100vh;
        }
        section.main-content {
            height: 100vh; /* Make the main content section take full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.canva.com/v2/image-resize/format:JPG/height:452/quality:92/uri:ifs%3A%2F%2F%2F7f2b6810-fcb7-484b-bf09-091b52272a94/watermark:F/width:800?csig=AAAAAAAAAAAAAAAAAAAAACD_1pWLNBAIFFIwC4z02k9YJXhZ5q2tBvHWJZUr7DBs&exp=1744189760&osig=AAAAAAAAAAAAAAAAAAAAADZ-oSiliaVAx4qcCF6K9iAWWcH5VHJPJ4-uqJg0djJU&signer=media-rpc&x-canva-quality=screen') no-repeat center center/cover;
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        /* Image section below the main content */
        section.image-section {
            height: 100vh; /* Make the image section take full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://media.canva.com/v2/image-resize/format:JPG/height:452/quality:92/uri:ifs%3A%2F%2F%2Fb5523c9d-49bd-4abc-aaa4-76fdf0f14990/watermark:F/width:800?csig=AAAAAAAAAAAAAAAAAAAAAJOO3CBLmaESA9Jv-CGLC-aKtRju2EY8tIN5ynQtwYfI&exp=1744192384&osig=AAAAAAAAAAAAAAAAAAAAABAzXNHehSaNoZwSUqfQ2-FTcQarnR0wkYSIusFBwOFe&signer=media-rpc&x-canva-quality=screen') no-repeat center center/cover;
            color: white;
            text-align: center;
            font-size: 2rem;
        }
        .navbar {
            width: 100%;
            background: white;
            padding: 27px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }

        /*dropdown menu*/
        .menu-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /*profile dropdown*/
        .profile {
            position: relative;
            display: inline-block;
        }
        .profile-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .profile-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .profile-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .profile-content a:hover {
            background: #ddd;
        }
        .profile:hover .profile-content {
            display: block;
        }

        
    </style>
</head>
<body>

    <div class="navbar">
        <!-- left dropdown menu -->
        <div class="dropdown">
            <button class="menu-btn">
                <img src="https://getdrawings.com/free-icon-bw/drop-down-menu-icon-24.png" alt="Menu" class="menu-icon">
            </button>            
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Class Types</a>
                <a href="#">Class Schedule</a>
                <a href="#">Private Training</a>
                <a href="#">Apparel</a>
                <a href="#">Gallery</a>
                <a href="#">FAQ</a>
            </div>
        </div>

        <div class="logo">Apparel</div>

        <!-- right profile dropdown -->
        <div class="profile">
            <button class="profile-btn">
                <img src="https://icon-library.com/images/profile-png-icon/profile-png-icon-1.jpg" alt="Profile" class="profile-icon">
            </button>            
            <div class="profile-content">
                <a href="#">My Profile</a>
            </div>
        </div>
    </div>
<!-- Main content section -->
<section class="main-content">
</section>

<!-- Image section below the main content -->
<section class="image-section">
</section>
   
    

</body>
</html>
