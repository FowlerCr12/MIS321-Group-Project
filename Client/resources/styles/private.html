<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Training</title>
    <link rel="stylesheet" href="home.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: rgb(154, 212, 241);          
            height: 100vh;
        }
        .navbar {
            width: 100%;
            background: white;
            padding: 27px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        
        /*dropdown menu*/
        .menu-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .dropdown-content a:hover {
            background: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /*profile dropdown*/
        .profile {
            position: relative;
            display: inline-block;
        }
        .profile-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        .profile-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 180px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .profile-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .profile-content a:hover {
            background: #ddd;
        }
        .profile:hover .profile-content {
            display: block;
        }

        /* hero section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .hero h1 {
            font-size: 50px;
            font-weight: bold;
        }
        .hero p {
            font-size: 22px;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <!-- left dropdown menu -->
        <div class="dropdown">
            <button class="menu-btn">
                <img src="https://getdrawings.com/free-icon-bw/drop-down-menu-icon-24.png" alt="Menu" class="menu-icon">
            </button>            
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">Class Types</a>
                <a href="#">Class Schedule</a>
                <a href="#">Private Training</a>
                <a href="#">Apparel</a>
                <a href="#">Gallery</a>
                <a href="#">FAQ</a>
            </div>
        </div>

        <div class="logo">Private Training</div>

        <!-- right profile dropdown -->
        <div class="profile">
            <button class="profile-btn">
                <img src="https://icon-library.com/images/profile-png-icon/profile-png-icon-1.jpg" alt="Profile" class="profile-icon">
            </button>            
            <div class="profile-content">
                <a href="#">My Profile</a>
            </div>
        </div>
    </div>

</body>
</html>
