<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: rgb(154, 212, 241);          
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background: white;
            padding: 27px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .logo {
            font-size: 30px;
            font-weight: 700;
        }

        .menu-btn, .profile-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-icon, .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* dropdown menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 45px;
            left: 0;
            background: white;
            min-width: 180px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 4px;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 18px;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        .dropdown-content a:hover {
            background: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* profile dropdown */
        .profile {
            position: relative;
            display: inline-block;
        }

        .profile-content {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 4px;
        }

        .profile-content a {
            display: block;
            padding: 12px 18px;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        .profile-content a:hover {
            background: #f1f1f1;
        }

        .profile:hover .profile-content {
            display: block;
        }

        .container {
            margin-top: 120px;
        }

        .table th, .table td {
            font-size: 16px;
            padding: 12px;
        }

        .table thead th {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Left dropdown -->
        <div class="dropdown">
            <button class="menu-btn">
                <img src="https://getdrawings.com/free-icon-bw/drop-down-menu-icon-24.png" alt="Menu" class="menu-icon">
            </button>
            <div class="dropdown-content">
                <a href="./home.html">Home</a>
                <a href="./classtypes.html">Class Types</a>
                <a href="./schedule.html">Class Schedule</a>
                <a href="./private.html">Private Training</a>
                <a href="./apparel.html">Apparel</a>
                <a href="./gallery.html">Gallery</a>
                <a href="./faq.html">FAQ</a>
            </div>
        </div>

        <!-- Page title -->
        <div class="logo">Class Schedule</div>

        <!-- Right profile -->
        <div class="profile">
            <button class="profile-btn">
                <img src="https://icon-library.com/images/profile-png-icon/profile-png-icon-1.jpg" alt="Profile" class="profile-icon">
            </button>
            <div class="profile-content">
                <a href="#">My Profile</a>
            </div>
        </div>
    </div>

    <!-- Schedule Table -->
    <div class="container">
        <table class="table table-bordered table-hover bg-white" id="scheduleTable">
            <thead class="table-dark">
                <tr>
                    <th>Class Name</th>
                    <th>Trainer</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will insert data -->
            </tbody>
        </table>
    </div>

    <!-- JS -->
    <script src="./scripts/schedule.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
